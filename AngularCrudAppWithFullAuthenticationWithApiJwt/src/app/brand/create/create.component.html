<form method="post" [formGroup]="newBrandForm">
  <div class="border p-3 mt-4">
    <div class="row pb-2">
      <h2 class="text-primary">Create Brand</h2>
    </div>
    <div class="mb-3">
      <label></label>
      <input formControlName="Name" class="form-control" />
    </div>

    <div class="d-flex justify-content-between">
      <button
        (click)="Create()"
        type="submit"
        class="btn btn-primary w-50 me-1"
      >
        <i class="fa-solid fa-plus me-1"></i> Create
      </button>
      <a (click)="Close()" class="btn btn-secondary w-50">
        <i class="fa-solid fa-right-from-bracket me-1"></i> Cancel
      </a>
    </div>
  </div>
</form>
