<div
  class="bg-primary text-light"
  style="display: flex; justify-content: space-between; height: 70px;"
>
  <div class="d-flex gap-3">
    <div style="display: flex; align-items: center;" class="ms-3">
      <i class="fa-brands fa-slack" style="font-size: 50px;"></i>
    </div>

    <div class="mt-2">
      <mat-form-field>
        <mat-label>Select an option</mat-label>
        <mat-select [(value)]="selected">
          <mat-option value="option0" disabled>None</mat-option>
          <mat-option value="option1" routerLink="Index">Brand</mat-option>
          <mat-option value="option2" routerLink="Cat">Category</mat-option>
          <mat-option value="option3" routerLink="ProdIndex"
            >Product
          </mat-option>
        </mat-select>
      </mat-form-field>

      <p>You selected: {{selected}}</p>
    </div>
  </div>

  <div
    (click)="ChangeLang()"
    style="cursor: pointer;"
    class="mt-2 d-flex justify-content-center align-items-center"
  >
    <h1 class="nav-link">
      {{lang=='en'?'العربيه':'English'}}
    </h1>
  </div>
  <div
    style="cursor: pointer;"
    class="gap-3 fs-5 justify-content-center d-flex align-items-center me-3"
  >
    <div routerLink="Register" *ngIf="!auth.loggedIn()">
      {{'genral.register'|translate}}
    </div>
    <div *ngIf="!auth.loggedIn()" routerLink="Login" class="text-light">
      {{'genral.login'|translate}}
    </div>
    <div *ngIf="auth.loggedIn()" routerLink="/">
      <span (click)="auth.LogOut()">{{'genral.logout'|translate}}</span>
    </div>
  </div>
</div>
