<div class="container p-1">
  <div class="row pt-1">
    <div class="col-6">
      <h2 class="text-primary">Categories</h2>
    </div>
    <div (click)="Show()" class="col-6 text-start">
      <a class="btn btn-primary">
        <i class="fa-solid fa-plus me-1"></i> Create
      </a>
    </div>
    <table class="table table-bordered table-striped mt-1 w-100">
      <thead>
        <tr>
          <th>
            Id
          </th>
          <th>
            Name
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of Brands">
          <th>
            {{item.id}}
          </th>
          <th>
            {{item.name}}
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
