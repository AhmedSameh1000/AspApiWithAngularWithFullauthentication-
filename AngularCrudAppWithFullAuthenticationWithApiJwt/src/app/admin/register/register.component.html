<div class="login-form">
  <h2>Register</h2>
  <form (ngSubmit)="Onsubmit()" [formGroup]="signInForm" method="post">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        class="form-control"
        type="text"
        formControlName="firstName"
        required
        id="firstName"
        [ngClass]="{'is-invalid':submited && signInForm.controls['firstName'].errors}"
      />
      <div
        *ngIf="submited && signInForm.controls['firstName'].errors"
        class="text text-danger"
      >
        <div
          *ngIf="
    submited && signInForm.controls['firstName'].errors?.['required']"
        >
          first Name is Required
        </div>

        <div
          *ngIf="
    submited && signInForm.controls['firstName'].errors?.['minlength']"
        >
          firstName should be more than 3
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Last Name</label>
      <input
        class="form-control"
        type="text"
        formControlName="lastName"
        id="username"
        required
        [ngClass]="{'is-invalid':submited && signInForm.controls['lastName'].errors}"
      />
      <div
        *ngIf="submited && signInForm.controls['lastName'].errors"
        class="text text-danger"
      >
        <div
          *ngIf="
      submited && signInForm.controls['lastName'].errors?.['required']"
        >
          Last Name is Required
        </div>

        <div
          *ngIf="
      submited && signInForm.controls['lastName'].errors?.['minlength']"
        >
          Last Name should be more than 3
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Email</label>
      <input
        [ngClass]="{'is-invalid':submited && signInForm.controls['email'].errors}"
        type="text"
        formControlName="email"
        class="form-control"
        id="username"
        required
      />
      <div
        *ngIf="submited && signInForm.controls['email'].errors"
        class="text text-danger"
      >
        <div
          *ngIf="
        submited && signInForm.controls['email'].errors?.['required']"
        >
          email is Required
        </div>

        <div
          *ngIf="
        submited && signInForm.controls['email'].errors?.['email']"
        >
          email is Not Valid
        </div>
      </div>
      <div *ngIf="Errors&&Errors.includes('Email')">
        {{Errors}}
      </div>
    </div>
    <div class="form-group">
      <label for="username">User Name</label>
      <input
        class="form-control"
        type="text"
        formControlName="userName"
        id="username"
        required
        [ngClass]="{'is-invalid':submited && signInForm.controls['userName'].errors}"
      />
      <div
        *ngIf="submited && signInForm.controls['userName'].errors"
        class="text text-danger"
      >
        <div
          *ngIf="
      submited && signInForm.controls['userName'].errors?.['required']"
        >
          user Name is Required
        </div>

        <div
          *ngIf="
      submited && signInForm.controls['userName'].errors?.['minlength']"
        >
          user Name length should be more than 5
        </div>
      </div>
      <div *ngIf="Errors&&Errors.includes('Username')">
        {{Errors}}
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        class="form-control"
        type="password"
        formControlName="password"
        id="password"
        name="password"
        required
        [ngClass]="{'is-invalid':submited && signInForm.controls['userName'].errors}"
      />
      <div
        *ngIf="submited && signInForm.controls['password'].errors"
        class="text text-danger"
      >
        <div
          *ngIf="
    submited && signInForm.controls['password'].errors?.['required']"
        >
          password is Required
        </div>

        <div
          *ngIf="
    submited && signInForm.controls['password'].errors?.['minlength']"
        >
          password length should be more than 6
        </div>
      </div>
    </div>
    <div class="form-group">
      <button (click)="Register()" type="submit">Sign Up</button>
    </div>
  </form>
</div>
