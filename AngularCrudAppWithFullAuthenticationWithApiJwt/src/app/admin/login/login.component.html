<div class="login-form">
  <h2>Login</h2>
  <form
    (ngSubmit)="Onsubmit()"
    [formGroup]="LogInForm"
    action="login.php"
    method="post"
  >
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="email"
        type="text"
        id="username"
        name="email"
        class="form-control"
        required
        [ngClass]="{'is-invalid':submited && LogInForm.controls['email'].errors}"
      />
      <div
        *ngIf="submited && LogInForm.controls['email'].errors"
        class="text text-danger"
      >
        <div
          *ngIf="
    submited && LogInForm.controls['email'].errors?.['required']"
        >
          email is Required
        </div>

        <div
          *ngIf="
    submited && LogInForm.controls['email'].errors?.['email']"
        >
          email is not valid
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
        [ngClass]="{'is-invalid':submited && LogInForm.controls['password'].errors}"
      />
      <div
        *ngIf="submited && LogInForm.controls['password'].errors"
        class="text text-danger"
      >
        <div
          *ngIf="
  submited && LogInForm.controls['password'].errors?.['required']"
        >
          password is Required
        </div>

        <div
          *ngIf="
  submited && LogInForm.controls['password'].errors?.['minlength']"
        >
          password length should be more than 6
        </div>
      </div>
    </div>
    <div class="form-group">
      <button (click)="login()" type="submit">Login</button>
    </div>
  </form>
</div>
