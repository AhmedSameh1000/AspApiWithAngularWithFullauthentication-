<div>
  <header class="p-3">
    <h2>Are You Sure That You Want To Discard Your Changes</h2>
  </header>
  <footer class="p-3">
    <div class="d-flex justify-content-center align-items-center gap-3">
      <button (click)="Confirm()" type="submit" class="col-4 btn btn-primary">
        <i class="fa-solid fa-plus me-1"></i>
        Yes
      </button>
      <button type="submit" (click)="Close()" class="col-4 btn btn-secondary">
        <i class="fa-solid fa-plus me-1"></i>
        Close
      </button>
    </div>
  </footer>
</div>
