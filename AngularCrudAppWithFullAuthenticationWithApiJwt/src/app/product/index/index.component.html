<div class="container-fluid p-1">
  <div id="culture" data-culture="@isArabic"></div>
  <div class="mb-2">
    <div class="row">
      <div class="col-6">
        <h2 class="text-primary">Products</h2>
      </div>
      <div (click)="Show()" class="col-6 text-start">
        <a asp-controller="Product" asp-action="Upsert" class="btn btn-primary">
          <i class="fa-solid fa-plus me-1"></i> {{"genral.create"|translate}}
        </a>
      </div>
    </div>
  </div>

  <div class="p-3 border border-2 border-primary">
    <table class="table table-bordered table-striped mt-1 w-100">
      <thead>
        <tr>
          <th>
            Image
          </th>
          <th>
            Name
          </th>
          <th>
            Brand
          </th>
          <th>
            Category
          </th>
          <th>
            Price
          </th>
          <th>
            Quantity
          </th>
          <th>
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of AllProduct">
          <th>
            <img width="60px" src="{{item.image}}" alt="" />
          </th>
          <th>
            {{item.name}}
          </th>
          <th>
            {{item.brand}}
          </th>
          <th>
            {{item.category}}
          </th>
          <th>
            {{item.price}}
          </th>
          <th>
            {{item.quantity}}
          </th>
          <th>
            <button class="btn btn-primary me-2" (click)="Update(item)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button class="btn btn-danger" (click)="Delete(item.id)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
