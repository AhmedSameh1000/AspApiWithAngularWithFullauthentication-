<form
  method="post"
  [formGroup]="newProductForm"
  enctype="multipart/form-data"
  class="p-5"
>
  <div class="row">
    <h2 class="text-primary">
      Create
    </h2>
    <div>
      <div class="mb-3">
        <label>Name</label>
        <input formControlName="Name" class="form-control" />
      </div>

      <div class="mb-3">
        <label>Quantity</label>
        <input class="form-control" formControlName="Quantity" />
      </div>
    </div>
  </div>
  <div class="mt-2">
    <label>Price</label>
    <input class="form-control" formControlName="Price" />
  </div>
  <div class="mt-2">
    <label>Select Image</label>
    <input (change)="SelectImage($event)" class="form-control" type="file" />
  </div>

  <div class="mb-3 col-sm-6 mt-2">
    <select formControlName="CategoryId" class="form-select">
      <option *ngFor="let item of AllCategories" [value]="item.id"
        >{{item.name}}</option
      >
    </select>
  </div>
  <div class="mb-3 col-sm-6">
    <select formControlName="BrandId" class="form-select">
      <option *ngFor="let item of AllBrands" [value]="item.id"
        >{{item.name}}</option
      >
    </select>
  </div>

  <div class="row justify-content-center gap-3">
    <button
      *ngIf="!Data"
      [disabled]="newProductForm.invalid"
      type="submit"
      (click)="Create()"
      class="col-4 btn btn-primary"
    >
      <i class="fa-solid fa-plus me-1"></i>
      {{"genral.create"|translate}}
    </button>
    <button
      *ngIf="Data"
      [disabled]="newProductForm.invalid"
      type="submit"
      (click)="Update()"
      class="col-4 btn btn-primary"
    >
      <i class="fa-solid fa-plus me-1"></i>
      {{"genral.update"|translate}}
    </button>
    <button class="col-4 btn btn-secondary" (click)="Close()">
      <i class="fa-solid fa-right-from-bracket me-1"></i>
      {{"genral.close"|translate}}
    </button>
  </div>
</form>
